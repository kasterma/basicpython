version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  ChainingExample:
    level: INFO
    handlers: [console]
    propagate: False
  ChainingTests:
    level: DEBUG
    handlers: [console]
    propagate: False
root:
  level: DEBUG
  handlers: [console]